name: cargo-build

on:
  push:
    branches:
      - 'feature/*'
      - 'hotfix/*'
      - 'release/*'
    paths:
      - 'actixweb-rest-api-service/**'
      - 'axum-rest-api-service/**'
      - 'rocket-rest-api-service/**'
      - 'tide-rest-api-service/**'
      - 'warp-rest-api-service/**'
      - 'tonic-grpc-service/**'
  pull_request:
    branches:
      - '*'
    paths:
      - 'actixweb-rest-api-service/**'
      - 'axum-rest-api-service/**'
      - 'rocket-rest-api-service/**'
      - 'tide-rest-api-service/**'
      - 'warp-rest-api-service/**'
      - 'tonic-grpc-service/**'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - actixweb-rest-api-service
          - axum-rest-api-service
          - rocket-rest-api-service
          - tide-rest-api-service
          - warp-rest-api-service
          - tonic-grpc-service

    defaults:
      run:
        working-directory: ./${{ matrix.service }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install and Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt,clippy

      - name: cargo-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.service }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: cargo-build
        run: cargo build

      - name: cargo-test
        run: cargo test

  dependabot:
    needs: [build]
    permissions: write-all
    uses: josephrodriguez/github-workflow/.github/workflows/dependabot-merge-pull-request.yaml@main
    secrets:
      AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}